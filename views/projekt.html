<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia dla Programistów</title>
    <script src="../scripts/projekt.js" defer></script>
    <link rel="stylesheet" href="../style/projekt.css">
    <link rel="stylesheet" href="../style/shared.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1 id="hh1">Wypełnij ankietę i zacznij ćwiczyć!</h1>
    
    <div class="container">
        <div class="section" id="section1">
            <h3>Podaj płeć:</h3>
            <span class="gender">Kobieta <input type="checkbox" class="gender-checkbox"></span>
            <span class="gender">Mężczyzna <input type="checkbox" class="gender-checkbox"></span>
        </div>
        <div class="section" id="section2">
            <h3>Podaj wiek:</h3>
            <input type="number" id="age" placeholder="Wiek" min="0" max="120" required>
        </div>
        <div class="section" id="section3">
            <h3>Podaj wagę:</h3>
            <input type="number" id="weight" placeholder="Waga" min="0" max="500" required>
        </div>
        <div class="section" id="section4">
            <h3>Podaj wzrost:</h3>
            <input type="number" id="height" placeholder="Wzrost" min="0" max="300" required>
            <select id="unit">
                <option value="cm">cm</option>
                <option value="ft">ft</option>
            </select>
        </div>
        <div class="section" id="section5">
            <h3>Podaj poziom aktywności:</h3>
            <select id="activity">
                <option value="none">Brak</option>
                <option value="light">Lekka</option>
                <option value="moderate">Umiarkowana</option>
                <option value="active">Aktywna</option>
                <option value="very-active">Bardzo aktywna</option>
            </select>
        </div>
        <div class="section" id="section6">
            <h3>Podaj cel:</h3>
            <select id="goal">
                <option value="lose-weight">Schudnąć</option>
                <option value="maintain-weight">Utrzymać wagę</option>
                <option value="gain-weight">Przytyć</option>
                <option value="gain-muscules">Zbudować mięśnie</option>
            </select>
        </div>
    </div>  

    <div class="button-container">
        <button id="button">Zatwierdź swoje dane</button>
    </div>
</body>
</html>
