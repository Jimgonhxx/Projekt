<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main website</title>
    <script src ="../scripts/projekt.js" defer></script>
    <link rel="stylesheet" href="../style/projekt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 id="hh1">Wypełnij ankietę</h1>

    <div class="header">

    </div>
    
    <div class="container">
        <div class="section" id="section1">Podaj płeć:
            <!-- span -->
            <span class="gender">Kobieta <input type="checkbox" class="gender-checkbox"></span>
            <span class="gender">Mężczyzna <input type="checkbox" class="gender-checkbox"></span>
        </div>
        <div class="section" id="section2">Podaj wiek:
            <input type="number" id="age" placeholder="Wiek" min="0" max="120" required>
        </div>
        <div class="section" id="section3">Podaj wage 
            <input type="number" id="weight" placeholder="Waga" min="0" max="500" required>
        </div>
        <div class="section" id="section4">
            <label for="height">Podaj wzrost:</label>
            <input type="number" id="height" placeholder="Wzrost" min="0" max="300" required>
            <select id="unit">
                <option value="cm">cm</option>
                <option value="ft">ft</option>
            </select>
        </div>
        <div class="section" id="section5">
            <label for="activity">Podaj poziom aktywności:</label>
            <select id="activity">
                <option value="none">Brak</option>
                <option value="light">Lekka</option>
                <option value="moderate">Umiarkowana</option>
                <option value="active">Aktywna</option>
                <option value="very-active">Bardzo aktywna</option>
            </select>
        </div>
        <div class="section" id="section6">
            <label for="goal">Podaj cel:</label>
            <select id="goal">
                <option value="lose-weight">Schudnąć</option>
                <option value="maintain-weight">Utrzymać wagę</option>
                <option value="gain-weight">Przytyć</option>
                <option value="gain-muscules"> Zbudować mięśnie</option>
            </select>
        </div>
    </div>  
    <div id="footer">
          <button id="button">Przejdź do nowej strony</button>
    </div>



</body>
</html>
