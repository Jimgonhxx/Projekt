<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script src="../scripts/auth/auth.js" defer></script>
</head>
<body>
    <h1>Logowanie</h1>
    <form id="login-form">

    </form>
