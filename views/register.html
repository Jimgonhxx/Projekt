<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../scripts/auth/auth.js" defer></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Rejestracja</h1>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-username" class="form-label">Nazwa użytkownika</label>
                    <input type="text" id="register-username" class="form-control" placeholder="Wprowadź nazwę użytkownika" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Hasło</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Wprowadź hasło" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
            </form>
            <div class="text-center mt-3">
                <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
